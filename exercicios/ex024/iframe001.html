<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px dashed black;
        } /*Tamanho padrão da iframe é 300x150, então se não tiver nenhum codigo de tamanho, ele segura essa*/
    </style>
</head>
<body>
    <h1>Testando o uso do Iframe</h1>
    <p>
        Acessando o Sistema do 
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a>
        </iframe> <!--O Iframe serve para você colocar uma especie de aba dentro do proprio site, ele compila o site, dentro de um quadro pre definido-->
        
        para aprender a programar.
    </p>
    <p>
        O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> <!--Nem sempre será possivel utilizar o iframe em todos os sites, pois tem sites que impossibilitam o uso dos mesmo no iframe, um exemplo é o proprio google-->
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p>
        O repositorio do Guanabara <iframe
         src="https://gustavoguanabara.github.io" frameborder="0" width="500" height="500">
         No <a href="https://gustavoguanabara.github.io" target="_blank">Github</a> <!--Colocando um link, ou algo dentro da tag iframe, faz com que, em certos dispositivos onde não seja suportavo o iframe, ira aparecer o link em questão para clicar e redirecionar o usuario, assim evitando de deixar o usuario sem destino por não conseguir rodar o iframe-->
        </iframe> também é bem legal!
    </p>
    
</body>
</html>
