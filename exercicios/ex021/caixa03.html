<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Borda</title>
    <style>
        h1 {
            border: 9px solid transparent;
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 27;
            border-image-repeat: repeat;
            /*Essa é uma maneira de configurar uma borda personalizada, criada por fora*/
            /*Inclusive você pode utilizar um shorthand para isso que é border-image, que segue a ordem, de source(url), slice(modelo), repeat(orientação)*/
        }
    </style>
</head>
<body>
    <h1>Texte de Borda</h1>
    
</body>
</html>
