<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query</title>
    <!--Lembrando que, os media type, são escritos diretamentente dentro da tag "media" porém os media feature, tem que ser escrito INDIVIDUALMENTE e dentro de parenteses, dps do and, como nos dois exemplos abaixo-->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation:portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">
</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>
