<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get">
        
        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
                <option value="---" selected> --- Escolha ---</option>
                <optgroup label="Regiao Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Regiao Nordeste">
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="SA">Salvador</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="istprof" >
            <!--Para colocar listas em input, você deve usar o comando datalist, e depois sinalizar no input o list, com a id do datalist, assim, fazendo com que ele encontre a lista em questão-->
            <datalist id="istprof">
                <option>Administrador</option>
                <option>Contador</option>
                <option>Professor</option>
            </datalist>
        </p>
        <p>
            <label for="imen">Mensagem</label><br>
            <textarea name="men" id="imen" cols="30" rows="10" placeholder="Deixe sua mensagem aqui"></textarea>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
