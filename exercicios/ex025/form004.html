<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
    <body>
    <form action="cadastro.php" method="get">
        <!--A tag "fieldset", serve para agrupar um conjunto de formularios num mesmo elemento, podendo utilizar a tag "legend" para nomear a mesma, e claro tudo isso pode ser mexido atraves de um CSS-->
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d[0-9]{4,5}-[0-9]\d{4,5}$">
            </p>
            <!--Estudar mais sobre expressÃµes regulares-->
            <!--duvidas sobre os controles do input, olhar no "form002.html"-->
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fildset>
    </form>
</body>
</html>
